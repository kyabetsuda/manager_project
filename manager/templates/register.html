{% extends "base.html" %}
{% block title %}Worker List{% endblock %}
{% load staticfiles %}

      {% block body %}
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
              </div>
              <div class="panel-body">
                <form role="form" action="/register/" method="post">{% csrf_token %}
                  <fieldset>
                    <div class="form-group">
                      <input class="form-control" placeholder="ID" name="identifier" autofocus>
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Password" name="password" type="password" value="">
                      <div>{{ aiueo }}</div>
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Name" name="name" value="">
                      <div>{{ errors }}</div>
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Email" name="email" value="">
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Birth_Year" name="birth_year" value="">
                      <input class="form-control" placeholder="Birth_Month" name="birth_month" value="">
                      <input class="form-control" placeholder="Birth_Day" name="birth_day" value="">
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Sex" name="sex" value="">
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Address_From" name="address_from" value="">
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Current_Address" name="current_address" value="">
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login" />
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
