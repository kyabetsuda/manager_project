{% extends "base.html" %}
{% block title %}Worker List{% endblock %}
{% load staticfiles %}

      {% block body %}
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
              </div>
              <div class="panel-body">
                <form role="form" action="/register/" method="post">{% csrf_token %}
                  <fieldset>
                    <div class="form-group">
                      <input class="form-control" placeholder="ID" name="identifier" autofocus>
                      <div style="color : red">{{ form.identifier.errors }}</div>
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Password" name="password" type="password" value="">
                      <div style="color : red">{{ form.password.errors }}</div>
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Name" name="name" value="">
                      <div style="color : red">{{ form.name.errors }}</div>
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Register" />
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
